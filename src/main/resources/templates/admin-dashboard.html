<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">ComplaintPortal Admin</a>
        <div class="d-flex">
            <a class="btn btn-custom" href="/logout">Logout</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card p-4 animate__animated animate__fadeIn">
                <h2 class="mb-4 text-center">All Complaints</h2>
                <div class="table-responsive">
                    <table class="table table-dark table-hover table-bordered rounded">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>User</th>
                                <th>Title</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="complaint : ${complaints}">
                                <td th:text="${complaint.id}"></td>
                                <td th:text="${complaint.user.email}"></td>
                                <td th:text="${complaint.title}"></td>
                                <td>
                                    <span th:text="${complaint.status}" th:classappend="${complaint.status == 'PENDING'} ? 'text-warning fw-bold' : 'text-success fw-bold'"></span>
                                </td>
                                <td>
                                    <a th:if="${complaint.status == 'PENDING'}"
                                         th:href="@{/admin/resolve/{id}(id=${complaint.id})}"
                                         class="btn btn-sm btn-outline-success">Resolve</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
