<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Complaints</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">ComplaintPortal</a>
        <div class="d-flex">
            <a class="btn btn-custom" href="/logout">Logout</a>
        </div>
    </div>
</nav>
<div class="container animate__animated animate__fadeIn">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card p-4 mb-4">
                <h2 class="mb-4 text-center">My Complaints</h2>
                <div class="table-responsive">
                    <table class="table table-dark table-hover table-bordered rounded" th:if="${complaints != null and !complaints.isEmpty()}">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Status</th>
                                <th>Created At</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="complaint : ${complaints}">
                                <td th:text="${complaint.title}"></td>
                                <td th:text="${complaint.description}"></td>
                                <td th:text="${complaint.status}"></td>
                                <td th:text="${#temporals.format(complaint.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                            </tr>
                        </tbody>
                    </table>
                    <p class="text-center mt-3" th:if="${complaints == null or complaints.isEmpty()}">
                        No complaints submitted yet.
                    </p>
                </div>
                <div class="text-center mt-4">
                    <a href="/complaints/create" class="btn btn-custom me-2">Create New Complaint</a>
                    <a href="/dashboard" class="btn btn-outline-light">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
